<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Pitcher Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="margin-bottom: 20px; color: #333;">MLB Pitcher Statistics</h1>
            <div class="controls">
                <div class="control-group">
                    <label>Year</label>
                    <div class="slider-container">
                        <input type="range" id="yearSlider" class="slider" min="2020" max="2024" value="2024">
                        <span id="yearValue" class="value-display">2024</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>Minimum Starts</label>
                    <div class="slider-container">
                        <input type="range" id="minStartsSlider" class="slider" min="5" max="10" value="5">
                        <span id="minStartsValue" class="value-display">5</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>League</label>
                    <select id="leagueSelect">
                        <option value="mlb">MLB</option>
                        <option value="triple-a">Triple-A</option>
                        <option value="double-a">Double-A</option>
                        <option value="high-a">High-A</option>
                        <option value="low-a">Low-A</option>
                    </select>
                </div>
                <button id="fetchBtn" class="fetch-btn">Get Stats</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Loading pitcher statistics...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="statsContainer" class="stats-container" style="display: none;">
            <div class="table-wrapper">
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Team</th>
                            <th>GS</th>
                            <th>W</th>
                            <th>L</th>
                            <th>ERA</th>
                            <th>IP</th>
                            <th>SO</th>
                            <th>BB</th>
                            <th>WHIP</th>
                            <th>QS</th>
                            <th>Wasted</th>
                            <th>Example</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
